<div class="login-box" ng-controller="LoginController">
	<h2>Login</h2>

	<form novalidate class="login-form">
		<div class="form-group">
			<input id="userName" class="form-control" type="text" ng-model="user.name" placeholder="name ..."/>
		</div>

		<div class="form-group">
			<input id="userEmail" class="form-control" type="email" ng-model="user.email" placeholder="email ..."/>
		</div>

		<div class="form-group">
			<input id="userPassword" class="form-control" type="password" ng-model="user.password" placeholder="password ..."/>
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-default login-btn" value="Login" />
			<input type="submit" class="btn btn-default login-btn" value="Sign up" />
		</div>
	</form>
</div>
