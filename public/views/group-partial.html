<div class="group">
	<div class="group-head">
		<div class="group-name pull-left">
			<h3>{{group.groupName}}</h3>
		</div>
		<div class="group-actions pull-right">
			<div class="fa fa-times pull-right"
				ng-click="removeGroup(gIndex)"></div>
		</div>
	</div>
	<div class="group-body">
		<div ng-repeat='(tIndex, task) in group.groupTasks'>
			<my-task></my-task>
		</div>
		<my-new-task my-focus-group='{{gIndex}}' group-index='{{gIndex}}' ng-show='group.inputVisible'></my-new-task>
	</div>
	<div class="group-tail"
		 ng-click="group.inputVisible = true" 
		 ng-mouseenter="highlightType = 'highlight'" 
		 ng-mouseleave="highlightType = ''"
		 ng-class="highlightType">

		<div ng-hide='group.inputVisible' class="add-task">
			<p>Add a task ...</p>	
		</div>
	</div>
</div>
